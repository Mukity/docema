<!DOCTYPE html>
{% load static %}
{% if message %}
    <script language="javascript">
        alert('{{ message }}');
    </script>
{% endif %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Sign up</title>
    <link rel="icon" href="{%  static 'favicon.ico'%}" type="image/ico">
    <link rel="stylesheet" type="text/css" href="{% static 'css/donor/signup.css' %}">
</head>
<body>
<nav id="titlebar">
        <img src="{% static 'favicon.ico' %}" alt="Logo" style="width:4vw;">
        Donation Center Management Application
</nav>
<h2>Donor Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
    {% endfor %}
    <button type="submit">Sign up</button>
    <button type="reset"> Clear</button><br>
    <a href="/donor/login">Already have an account?</a>
  </form>
</body>
</html>
