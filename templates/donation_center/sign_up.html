<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{%  static 'favicon.ico'%}" type="image/ico">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <title>Center Sign Up</title>
</head>
<body>
  <h2>Donation Center Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
    <button type="reset"> Clear</button><br>
    <a href="/donation_center/login">Already have an account?</a>
  </form>
</body>
</html>
